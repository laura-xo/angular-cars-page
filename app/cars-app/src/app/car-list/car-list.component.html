<ng-container >
  <h1>Hello</h1>
 

  <mat-card  *ngFor = "let car of cars">
    <mat-card-title>{{car.car_maker}}</mat-card-title>
   
    <mat-card-subtitle>{{car.car_model}}</mat-card-subtitle>
    <mat-card-subtitle>{{car.year}}</mat-card-subtitle>
    
   
    
    <h1><a [routerLink]="['/, id']"></a></h1>
    <mat-card-actions>
      
      <!-- <button mat-button><a [routerLink]="['/:id']"[queryParams] = "{success: true}"></a></button> -->
    </mat-card-actions>
  </mat-card>
</ng-container>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
      </mat-paginator>
